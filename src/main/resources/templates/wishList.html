<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>wishList</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        *{margin: 0; padding: 0;}

        .sec{
            margin-top: 150px;
            margin-left: 400px;
        }
        hr {
            width: 1000px;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .search input {
            width: 200px;
            padding: .8em .5em;
            border: 1px solid #999;
            border-radius: 10px;
            appearance: none;
        }

        .searchbox li {
            float: left;
            margin-right: 0;
        }



        .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(288px, auto));
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
            justify-content: space-evenly;
            row-gap: 40px;
        }

        .card {
            width: 288px;
            height: 286px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .col {
            width: 288px;
            height: 200px;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            box-sizing: border-box;
            padding: 16PX;
            width: 288px;
            border-top: 1px solid #ccc;
        }

        .title{
            padding-top: 50px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<header class="header">
    <th:block th:insert="~{header.html}"></th:block>
</header>
<th:block th:insert="~{MemberSideBar.html}"></th:block>
<section class="sec">
    <div class="title">
        <h1>찜 목록</h1>
        <h1>검색결과출력</h1>
    </div>
    <div id="result">
        <div class="row">
            <th:block th:if="${#lists.isEmpty(gList)}">
                등록된 헬스장이 없습니다.
            </th:block>
            <th:block th:unless="${#lists.isEmpty(gList)}">
                <th:block th:each="gitem:${gList}">
                    <div class="card">
                        <div class="col">
                            <th:block th:if="${gitem.gsysname} == null">
                                <img th:src="@{images/no_image.jpg}" class="card-img-top" alt="...">
                            </th:block>
                            <th:block th:unless="${gitem.gsysname} == null">
                                <img th:src="@{upload/gym/}+${gitem.gsysname}" class="card-img-top" alt="...">
                            </th:block>
                        </div>
                        <div class="card-body">
                            <a th:href="@{gymPage(gymnum=${gitem.gymnum})}" th:text="${gitem.gname}"></a>
                            <p th:text="${gitem.glocation}"></p>
                        </div>
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
</html>
