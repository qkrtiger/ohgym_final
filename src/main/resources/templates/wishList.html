<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오짐 - 찜 목록</title>
    <link rel="shortcut icon" href="/images/header/lgo_face.ico">
    <link rel="stylesheet" th:href="@{css/font.css}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        *{margin: 0; padding: 0;}

        .sec{
            margin-top: 150px;
            margin-left: 400px;
        }
        hr {
            width: 1000px;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .search input {
            width: 200px;
            padding: .8em .5em;
            border: 1px solid #999;
            border-radius: 10px;
            appearance: none;
        }

        .searchbox li {
            float: left;
            margin-right: 0;
        }



        .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(288px, auto));
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
            justify-content: space-evenly;
            row-gap: 40px;
        }

        .card {
            width: 288px;
            height: 286px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .card-title a {
            width: 254px;
            color: #000;
        }

        .card-subtitle {
            width: 254px;
            color: #999;
            font-weight: 300;
        }

        .col {
            width: 288px;
            height: 200px;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            box-sizing: border-box;
            padding: 16PX;
            width: 288px;
            border-top: 1px solid #ccc;
        }

        .title{
            padding-top: 50px;
            margin-bottom: 30px;
        }

        .gymname{
            color: black;
        }

        .top-div{
            min-height: 900px;
        }


    </style>
</head>
<body class="renewal">
<header class="header">
    <th:block th:insert="~{header.html}"></th:block>
</header>
<th:block th:insert="~{MemberSideBar.html}"></th:block>
<div class="top-div">
    <section class="sec">
        <div class="title">
            <h1>찜 목록</h1>
        </div>
        <div id="result">
            <div class="row">
                <th:block th:if="${#lists.isEmpty(gList)}">
                    등록된 헬스장이 없습니다.
                </th:block>
                <th:block th:unless="${#lists.isEmpty(gList)}">
                    <th:block th:each="gitem:${gList}">
                        <div class="card">
                            <div class="col">
                                <th:block th:if="${gitem.gsysname == null}">
                                    <a th:href="@{gymPage(gymnum=${gitem.gymnum})}"><img th:src="@{images/no_image.jpg}" class="card-img-top" alt="..."></a>
                                </th:block>
                                <th:block th:unless="${gitem.gsysname == null}">
                                    <a th:href="@{gymPage(gymnum=${gitem.gymnum})}"><img th:src="@{upload/gym/}+${gitem.gsysname}" class="card-img-top" alt="..."></a>
                                </th:block>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a th:href="@{gymPage(gymnum=${gitem.gymnum})}" th:text="${gitem.gname}"></a>
                                </h3>
                                <h5 class="card-subtitle" th:text="${gitem.glocation}"></h5>
                            </div>
                        </div>
                    </th:block>
                </th:block>
            </div>
        </div>
    </section>
</div>
<footer>
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
    function setSidebarHeight() {
        const sidebar = document.querySelector('.aside');
        const mainContent = document.querySelector('.top-div');
        const mainContentStyles = window.getComputedStyle(mainContent);
        const mainContentHeight = parseFloat(mainContentStyles.height);
        const marginTop = parseFloat(mainContentStyles.marginTop);
        const marginBottom = parseFloat(mainContentStyles.marginBottom);

        let sidebarHeight = mainContentHeight + marginTop + marginBottom;

        if (mainContentStyles <= 901) {
            sidebarHeight += 30;
        }else {
            sidebarHeight += 30;
        }

        sidebar.style.height = sidebarHeight + 'px';
    }

    window.addEventListener('load', setSidebarHeight);
    window.addEventListener('resize', setSidebarHeight);

</script>
</html>
