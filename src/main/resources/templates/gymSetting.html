<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오짐 - 필터링</title>
    <link rel="shortcut icon" href="/images/header/lgo_face.ico">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/font.css}">
    <style>
        .filler_style {
            margin: auto;
            width: 600px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 200px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            padding: 20px;
            margin-bottom: 100px;
        }

        .checkdiv {
            width: 500px;
            margin: auto;
            padding: 10px;
            border-radius: 15px;
            background-color: ghostwhite;
        }

        .size {
            width: 70px;
            text-align: center;
        }

        .checkdiv1, .bsize {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .n-2 {
            width: 115px;
            display: inline-flex;
            justify-content: center;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            padding: 3px;
            background-color: #ffffff;
            border: 1px solid #2c7fdf;
            border-radius: 10px;
            color: #2c7fdf;
            cursor: pointer;
        }

        input[type="radio"]:checked + label {
            padding: 3px;
            background-color: #2c7fdf;
            color: #fff;
            border: none;
            border-radius: 10px;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label {
            padding: 3px;
            background-color: #ffffff;
            border: 1px solid #2c7fdf;
            border-radius: 10px;
            color: #2c7fdf;
            cursor: pointer;
        }

        input[type="checkbox"]:checked + label {
            padding: 3px;
            background-color: #2c7fdf;
            color: #fff;
            border: none;
            border-radius: 10px;
        }

        input[type="button"] {
            display: block;
            width: 70%;
            margin: auto;
            padding: 10px 16px;
            font-size: 18px;
            line-height: 1.5;
            border-radius: 6px;
            color: #fff;
            background-color: #2c7fdf;
            border-color: #2c7fdf;
            cursor: pointer;
        }

    </style>
</head>
<body class="renewal">

<section class="filler_style">
    <form th:action="@{GymListChange}" method="post" name="hform">
        <h3>종류</h3><br>
        <div class="checkdiv1">
            <input type="radio" id="pay-type1" name="ggoodsname" value="일일권">
            <label class="size" for="pay-type1">일일권</label>
            <input type="radio" id="pay-type2" name="ggoodsname" value="회원권">
            <label class="size" for="pay-type2">회원권</label>
        </div>

        <h3>트레이너</h3><br>
        <div class="checkdiv1">
            <input type="radio" id="gender-type1" name="mgender" value="남">
            <label class="size" for="gender-type1">남자</label>
            <input type="radio" id="gender-type2" name="mgender" value="여">
            <label class="size" for="gender-type2">여자</label>
        </div>
        <h3>시설 및 기구</h3>
        <br>
        <div class="checkdiv">
            <h3>편의시설</h3>
            <br>
            <div class="bsize">
                <input type="checkbox" name="used" value="0" th:checked="true" style="display: none">
                <input type="checkbox" id="gc_cloths" name="used" value="1" th:checked="false">
                <label class="size" for="gc_cloths">운동복</label>
                <input type="checkbox" id="gc_towel" name="used" value="2" th:checked="false">
                <label class="size" for="gc_towel">수건</label>
                <input type="checkbox" id="gc_wifi" name="used" value="3" th:checked="false">
                <label class="size" for="gc_wifi">와이파이</label>
                <input type="checkbox" id="gc_parking" name="used" value="4" th:checked="false">
                <label class="size" for="gc_parking">주차장</label>
                <input type="checkbox" id="gc_inbody" name="used" value="5" th:checked="false">
                <label class="size" for="gc_inbody">체형분석</label>
                <input type="checkbox" id="gc_sauna" name="used" value="6" th:checked="false">
                <label class="size" for="gc_sauna">사우나</label>
            </div>
            <br>
        </div>
        <br>
        <div class="checkdiv">
            <h3>기구</h3>
            <br>
            <div class="bsize">
                <input type="checkbox" id="gm_latpull" name="used" value="7" th:checked="false">
                <label class="n-2" for="gm_latpull">렛풀다운</label>
                <input type="checkbox" id="gm_shoulderpress" name="used" value="8" th:checked="false">
                <label class="n-2" for="gm_shoulderpress">숄더프레스</label>
                <input type="checkbox" id="gm_citydraw" name="used" value="9" th:checked="false">
                <label class="n-2" for="gm_citydraw">시티드로우</label>
                <input type="checkbox" id="gm_legpress" name="used" value="10" th:checked="false">
                <label class="n-2" for="gm_legpress">레그프레스</label>
            </div>
            <br>
            <div class="bsize">
                <input type="checkbox" id="gm_smithmachine" name="used" value="11" th:checked="false">
                <label class="n-2" for="gm_smithmachine">스미스머신</label>
                <input type="checkbox" id="gm_lyinglegcurl" name="used" value="12" th:checked="false">
                <label class="n-2" for="gm_lyinglegcurl">라잉레그컬</label>
                <input type="checkbox" id="gm_chestfly" name="used" value="13" th:checked="false">
                <label class="n-2" for="gm_chestfly">체스트플라이</label>
                <input type="checkbox" id="gm_hyperextension" name="used" value="14" th:checked="false">
                <label class="n-2" for="gm_hyperextension">하이퍼익스텐션</label>
            </div>
        </div>
        <br>
        </div>
        <div>
            <input type="button" value="적용하기" onclick="check()">
<!--            <input type="button"-->
        </div>
    </form>

</section>
</body>
<script th:inline="javascript">
    function check() {

        document.hform.target = opener.name;
        document.hform.submit();

        self.close();
    }

    var checklist = [];
    $("used:checked").each(function (){
        checklist.push($(this).val())
    });

    $("inused:checked").each(function(index, value){
        checklist.push(value);
    });
    console.log(checklist);
</script>
</html>
