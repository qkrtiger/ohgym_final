<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>memberMypage</title>
  <script th:src="@{js/popup.js}" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    /*폰트*/
    @font-face {
      font-family: "SpoqaHanSansNeo";
      src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.eot?#iefix") format("embedded-opentype");
      unicode-range: U+000-5FF, U+AC00-D7AF;
      font-weight: 100;
      font-style: normal;
      font-display: swap
    }

    @font-face {
      font-family: "SpoqaHanSansNeo";
      src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.eot?#iefix") format("embedded-opentype");
      unicode-range: U+000-5FF, U+AC00-D7AF;
      font-weight: 300;
      font-style: normal;
      font-display: swap
    }

    @font-face {
      font-family: "SpoqaHanSansNeo";
      src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.eot?#iefix") format("embedded-opentype");
      unicode-range: U+000-5FF, U+AC00-D7AF;
      font-weight: 400;
      font-style: normal;
      font-display: swap
    }

    @font-face {
      font-family: "SpoqaHanSansNeo";
      src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.eot?#iefix") format("embedded-opentype");
      unicode-range: U+000-5FF, U+AC00-D7AF;
      font-weight: 500;
      font-style: normal;
      font-display: swap
    }

    @font-face {
      font-family: "SpoqaHanSansNeo";
      src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.eot?#iefix") format("embedded-opentype");
      unicode-range: U+000-5FF, U+AC00-D7AF;
      font-weight: 600;
      font-style: normal;
      font-display: sw
    }

    * {
      margin: 0;
      padding: 0;
      /*box-sizing: border-box;*/
    }

    .renewal * {
      font-family: "Inter", "SpoqaHanSansNeo", "notokr", "Malgun Gothic", Dotum, Helvetica, "Apple SD Gothic Neo", Sans-serif;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content-t{

    }

    .content {
      width: 70%;
      box-sizing: border-box;
      margin-top: 30px;
      border: 1px solid;
      margin-left: clamp(300px, 25%, 25%);
      margin-bottom: 600px
    }


    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 150px;
      margin-bottom: 10px;
      margin-left: clamp(300px, 25%, 25%);
      padding-top: 50px;
    }


    .content-all{
      margin: 50px;
      margin-top: 20px;
    }

    table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: center;
      padding: 8px;
      /*text-align: left;*/
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .paging .pno {
      background-color: #efefef;
      border: 1px solid #6c6c6c;
      border-radius: 3px;
      line-height: 1.5;
      font-size: 15px;
      height: 20px;
      width: 100%;
      margin: 0px auto;
      margin: 5px;
      opacity: 0.8;
      text-align: center;
    }

    .paging>a {
      text-decoration: none;
    }

    .paging>a:visited {
      color: #575757;
    }

    .paging-area {
      margin-left: clamp(150px, 44%, 44%);
      margin-top: 30px;
    }
  </style>
</head>
<body>
<header class="header">
  <th:block th:if="${gym} == null">
    <th:block th:insert="~{header.html}"></th:block>
  </th:block>
  <th:block th:unless="${gym} == null">
    <th:block th:insert="~{headerGym.html}"></th:block>
  </th:block>
</header>
<th:block th:insert="~{TrainerSideBar.html}"></th:block>

<h2 class="info-title">결제내역</h2>
<div id="content" class="content">
  <table style="width: 100%", id="mtable">
    <thead>
    <tr>
      <th>No.</th>
      <th>회원 이름</th>
      <th>상품명</th>
      <th>수강일</th>
      <th>횟수</th>
      <th>결제금액</th>
    </tr>
    </thead>
    <tbody id="tb">
    <div th:unless="${#lists.isEmpty(mPList)}">
      <tr th:each="MPitem, iterstat: ${mPList}">
        <td th:text="${iterstat.count}"></td>
        <td th:text="${MPitem.mname}"></td>
        <td th:text="${MPitem.mpayproduct}"></td>
        <td th:text="${MPitem.mpayperiod}"></td>
        <td th:text="${MPitem.tgoodsint} + '회'"></td>
        <td th:text="${#numbers.formatInteger(MPitem.mpayprice, 3, 'COMMA') + '원'}"></td>
      </tr>
    </div>
    <div th:if="${#lists.isEmpty(mPList)}">
      <td colspan="6">결제 내역이 없습니다.</td>
    </div>
    </tbody>
  </table>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
</html>
