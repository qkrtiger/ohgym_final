<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>gymTrainer</title>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <script th:src="@{js/popup.js}" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*box-sizing: border-box;*/
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content-t{

    }

    .content {
      width: 70%;
      box-sizing: border-box;
      margin-top: 30px;
      border: 1px solid;
      margin-left: clamp(300px, 25%, 25%);
      margin-bottom: 300px
    }


    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 150px;
      margin-bottom: 10px;
      margin-left: clamp(300px, 25%, 25%);
      padding-top: 50px;
    }


    .content-all{
      margin: 50px;
      margin-top: 20px;
    }

    table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: center;
      padding: 8px;
      /*text-align: left;*/
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .paging .pno {
      background-color: #efefef;
      border: 1px solid #6c6c6c;
      border-radius: 3px;
      line-height: 1.5;
      font-size: 15px;
      height: 20px;
      width: 100%;
      margin: 0px auto;
      margin: 5px;
      opacity: 0.8;
      text-align: center;
    }

    .paging>a {
      text-decoration: none;
    }

    .paging>a:visited {
      color: #575757;
    }

    .paging-area {
      margin-left: clamp(150px, 44%, 44%);
      margin-top: 30px;
    }
  </style>
</head>
<body class="renewal">
<header class="header">
  <th:block th:if="${gym == null}">
    <th:block th:insert="~{header.html}"></th:block>
  </th:block>
  <th:block th:unless="${gym == null}">
    <th:block th:insert="~{headerGym.html}"></th:block>
  </th:block>
</header>
<th:block th:insert="~{GymSideBar.html}"></th:block>
<div>
  <h2 class="info-title">트레이너 관리</h2>
  <div id="content" class="content">
    <div>
      <table>
        <thead>
        <tr>
          <th>No.</th>
          <th>이름</th>
          <th>아이디</th>
          <th>생년월일</th>
          <th>휴대전화</th>
          <th>성별</th>
          <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <div th:unless="${#lists.isEmpty(trains)}">
          <tr th:each="trainer: ${trains}">
            <td th:text="${trainer.membernum}">No.</td>
            <td th:text="${trainer.mname}">이름</td>
            <td th:text="${trainer.mid}">아이디</td>
            <td th:text="${trainer.mbirth}">생년월일</td>
            <td th:text="${trainer.mphone}">휴대전화</td>
            <td th:text="${trainer.mgender}">성별</td>
            <td><input type="button" value="삭제" th:onclick="|delCheck(${trainer.membernum})|"></td>
          </tr>
        </div>
        <div th:if="${#lists.isEmpty(trains)}">
          <td colspan="6">트레이너 내역이 없습니다.</td>
        </div>
        </tbody>
      </table>
    </div>
  </div>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
  $(function () {
    let m = [[${msg}]];//msg가 없으면 null.
    if(m != null){
      alert(m);
    }
  });

  $(function() {
    var count = 0; // 파일이 추가된 횟수
    $('input[type=file]').change(function() {
      count++; // 파일 추가 횟수 증가
      var table = $('#myTable');
      // 새로운 행 추가
      var newRow = $('<tr>').appendTo(table);
      $('<td>').appendTo(newRow).text();
      $('<td>').appendTo(newRow).text();
      $('<td>').appendTo(newRow).text();
      $('<td>').appendTo(newRow).text();
      $('<td>').appendTo(newRow).text();
      $('<td>').appendTo(newRow).text();
    });
  });

  function delCheck(membernum){
    let conf = confirm("삭제하겠습니까?")
    if(conf == true){
      location.href = "/delete?membernum=" + membernum + "&gymnum=" + [[${gym.gymnum}]];
    }
  }
</script>
</html>
