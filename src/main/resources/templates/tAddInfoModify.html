<head>
    <meta charset="UTF-8">

    <style>

        * {
            margin: 0;
            padding: 0;
            /*box-sizing: border-box;*/
        }

        .renewal * {
            font-family: "Inter", "SpoqaHanSansNeo", "notokr", "Malgun Gothic", Dotum, Helvetica, "Apple SD Gothic Neo", Sans-serif;

        .entire{
            margin: 0 auto;
            margin-top: 165px;
            width: 80%;
            min-width: 700px;
        }
        .content-b{
            border: 1px solid grey;
            margin-bottom: 50px;
        }
        .content-t{
            margin: 20px;
            margin-bottom: 50px;
        }

        h2.info-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-row {
            margin: 20px 0;
            border-bottom: 1.5px solid grey;
            width:85%; left:0; right:0; margin-left:auto; margin-right:auto;
        }

        .info-label {
            font-weight: bold;
            font-size: 20px;
            width: 150px;
            display: inline-block;
        }

        .intext{
            font-size: 1.2rem;
            border: none;
            width: 80%;
        }

        .imgbox{
            margin: 30px 0;
            border: 1px solid grey;
        }

        .img-title{
            margin-top: 20px;
            margin-left: 20px;
        }

        .img-entire{
            display: flex;
            justify-content: space-evenly;
        }
        #preview{
            width: 300px;
            margin: 20px;
        }
        .image {
            width: 300px;
            margin: 20px;
        }

        table {
            margin-top: 40px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        input[type=submit], input[type=button] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type=submit]:hover, input[type=button]:hover {
            background-color: #45a049;
        }

        .btn {
            margin: 50px 20px;
            display: flex;
            flex-direction: row-reverse;
        }
        #file{
            display: none;
        }

        .file-plus{
            border: 1px solid;
            box-shadow:2px 3px 5px 0px
        }
        .files{

            margin-left: 20px;

<body class="renewal">
<header class="header">
    <th:block th:if="${gym} == null">
        <th:block th:insert="~{header.html}"></th:block>
    </th:block>
    <th:block th:unless="${gym} == null">
        <th:block th:insert="~{headerGym.html}"></th:block>
    </th:block>
</header>
<div class="entire">
    <form th:action="@{tAddInfoMo}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="membernum" th:value="${trainer.membernum}">
        <h2 class="info-title">추가 정보</h2>
        <div class="content-b">
            <div class="content-t">
                <div id="content" class="content">
                    <div class="info-row">
                        <span class="info-label">트레이너 이름:</span>
                        <input type="text" class="intext" th:value="${trainer.mname}" readonly>
                    </div>
                    <div class="info-row">
                        <span class="info-label">헬스장 이름:</span>
                        <input type="text" class="intext" th:value="${trainer.gname}" readonly>
                    </div>
                    <div class="info-row">
                        <span class="info-label">성별:</span>
                        <input type="text" class="intext" name="mgender" th:value="${trainer.mgender}">
                    </div>
                    <div class="info-row">
                        <span class="info-label">경력:</span>
                        <input type="text" class="intext" name="tcareer" th:value="${trainer.tcareer}">
                    </div>
                    <div class="info-row">
                        <span class="info-label">자격증:</span>
                        <input type="text" class="intext" name="tlicence" th:value="${trainer.tlicence}">
                    </div>
                    <div class="info-row">
                        <span class="info-label">설명:</span>
                        <input type="text" class="intext" name="tpr" th:value="${trainer.tpr}">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="imgbox">
                <h2 class="img-title">사진 등록</h2>
                <div class="files">
                    <label for="file" class="file-plus">파일 추가</label>
                    <input type="file" name="files" id="file" onchange="readURL(this);">
                </div>
                <div class="img-entire">
                    <div th:if="${trainer.tsysname} == null">
                        <h3 id="noImage">등록된 이미지가 없습니다</h3>
                    </div>
                    <div th:unless="${trainer.tsysname} == null">
                        <img th:src="@{upload/trainer/} + ${trainer.tsysname}" class="image">
                        <input type="hidden" name="tsysname" th:value="${trainer.tsysname}">
                        <input type="hidden" name="toriname" th:value="${trainer.toriname}">
                    </div>
                    <img id="preview" />
                </div>
            </div>
        </div>
        <div class="btn">
            <input type="submit" value="저장하기">
            <input type="button" value="이전으로" th:onclick ="|back(membernum=${trainer.membernum})|">
        </div>
    </form>
</div>
<footer class="footer">
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
    $(function () {
        let m = [[${msg}]];//msg가 없으면 null
        if(m != null){
            alert(m);
        }
    });
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('noImage').hidden = true;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }

    function back(membernum) {
        location.href = '/tAdditionInfo?membernum=' + membernum;
    }

</script>
</html>
