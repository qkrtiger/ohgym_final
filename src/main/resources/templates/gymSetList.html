<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/jquery-3.7.0.min.js"></script>
    <meta charset="UTF-8">
    <title>gymList</title>
    <style>
        #result {
            margin-top: 200px;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(288px, auto));
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
            justify-content: space-evenly;
            row-gap: 40px;
        }

        .card {
            width: 288px;
            height: 286px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .col {
            width: 288px;
            height: 200px;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            box-sizing: border-box;
            padding: 16PX;
            width: 288px;
            border-top: 1px solid #ccc;
        }

        .card-title,
        .card-title a {
            padding: 0;
            margin: 0;
            width: 254px;
        }

        .card-subtitle {
            width: 254px;
        }
        .null {
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<header>
    <th:block th:insert="~{header.html}"></th:block>
</header>
<section>
    <div class="nav-bar">
        <div id="result">
            <h1>맞춤검색결과</h1>
            <div class="row">
                <th:block th:if="${#lists.isEmpty(gList)}">
                    <div class="null">등록된 헬스장이 없습니다.</div>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(gList)}">
                    <th:block th:each="gitem:${gList}">
                        <div class="card">
                            <div class="col">
                                <th:block th:if="${gitem.gsysname == null}">
                                    <img th:src="@{images/no_image.jpg}" class="card-img-top">
                                </th:block>
                                <th:block th:unless="${gitem.gsysname == null}">
                                    <img th:src="@{upload/} + ${gitem.gsysname}" class="card-img-top">
                                </th:block>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a th:href="@{gymPage(gymnum=${gitem.gymnum})}" th:text="${gitem.gname}"></a>
                                </h3>
                                <h5 class="card-subtitle" th:text="${gitem.glocation}"></h5>
                            </div>
                        </div>
                    </th:block>
                </th:block>
            </div>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>

<script th:inline="javascript">

</script>
</html>
