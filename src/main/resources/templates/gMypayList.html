<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>memberMypage</title>
  <script th:src="@{js/popup.js}" defer></script>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .content {
      width: 70%;
      box-sizing: border-box;
      margin-top: 30px;
      border: 1px solid;
      margin-left: clamp(300px, 25%, 25%);
      margin-bottom: 100px
    }


    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 150px;
      margin-bottom: 10px;
      margin-left: clamp(300px, 25%, 25%);
      padding-top: 50px;
    }


    .content-all{
      margin: 50px;
      margin-top: 20px;
    }

    table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: center;
      padding: 8px;
      /*text-align: left;*/
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .paging .pno {
      background-color: #efefef;
      border: 1px solid #6c6c6c;
      border-radius: 3px;
      line-height: 1.5;
      font-size: 15px;
      height: 20px;
      width: 100%;
      margin: 5px;
      opacity: 0.8;
      text-align: center;
     }

    .paging>a {
      text-decoration: none;
    }

    .paging>a:visited {
      color: #575757;
    }

    .paging-area {
      margin-left: clamp(300px, 58%, 58%);
      margin-top: 30px;
      margin-bottom: 500px;
    }

    #sel{
      margin-top: 20px;
      margin-left: 150px;
    }
    .top-div{
      min-height: 900px;
    }
  </style>
</head>
<body class="renewal">
<header class="header">
  <th:block th:if="${gym == null}">
    <th:block th:insert="~{header.html}"></th:block>
  </th:block>
  <th:block th:unless="${gym == null}">
    <th:block th:insert="~{headerGym.html}"></th:block>
  </th:block>
</header>
<th:block th:insert="~{GymSideBar.html}"></th:block>
<div class="top-div">
  <h2 class="info-title">결제내역</h2>
  <select id="sel">
    <option value="all" selected>전체</option>
    <option value="membership">회원권</option>
    <option value="daily">일일권</option>
    <option value="pt">PT</option>
  </select>
  <tbody>
  <div id="content" class="content">
    <table style="width: 100%", id="mtable">
      <thead>
      <tr>
        <th>No.</th>
        <th>회원 이름</th>
        <th>상품 이름</th>
        <th>결제일</th>
        <th>이용 시작일</th>
        <th>결제금액</th>
      </tr>
      </thead>
      <tbody id="tb">
      <div th:unless="${#lists.isEmpty(mPList)}">
        <tr th:each=" MPitem, iterstat: ${mPList}">
          <td th:text="${iterstat.count}"></td>
          <td th:text="${MPitem.mname}"></td>
          <td th:text="${MPitem.mpayproduct}"></td>
          <td th:text="${MPitem.mpaydate}"></td>
          <td th:text="${MPitem.mpayperiod}"></td>
          <td th:text="${#numbers.formatInteger(MPitem.mpayprice, 3, 'COMMA') + '원'}"></td>
        </tr>
      </div>
      <div th:if="${#lists.isEmpty(mPList)}">
        <td colspan="6">결제 내역이 없습니다.</td>
      </div>
      </tbody>
    </table>
  </div>
  <div class="paging-area">
    <div class="paging" th:utext="${paging}"></div>
  </div>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
  //검색기능
  $("#sel").change(function () {
    let select = $("#sel").val();
    console.log(select); //daily, membership, pt

    let mpayType = "";
    if (select === "daily") {
      mpayType = "dgpay";
    } else if (select === "membership") {
      mpayType = "gpay";
    } else if (select === "pt") {
      mpayType = "tpay";
    }

    sendObj = { "mpayType": mpayType, "gymnum": [[${gym.gymnum}]], "pageNum":1 };
    console.log(sendObj);

    //controller에 전송(ajax)
    $.ajax({
      url: "selectedgMpay",
      type: "post",
      data: JSON.stringify(sendObj),
      contentType: "application/json",
      success: function (res) {
        let mPList = res.mPList;
        console.log(mPList);
        let paging = res.paging;
        console.log(paging);
        $(".paging").html(paging);

        if (res != null && mPList.length != 0) {
          // 서버에서 받은 데이터를 처리하고 출력하는 로직을 여기에 작성
          // 예시: 테이블의 tbody에 결과 데이터를 추가하는 방식으로 출력
          var tbody = $("#tb");
          console.log(tbody);
          tbody.empty(); // 기존 데이터 삭제
          for (var i = 0; i < mPList.length; i++) {
            var mpayItem = mPList[i];
            var count = i + 1; //순번 계산
            var row = "<tr>" +
                    "<td>" + count + "</td>" +
                    "<td>" + mpayItem.mname + "</td>" +
                    "<td>" + mpayItem.mpayproduct + "</td>" +
                    "<td>" + mpayItem.mpaydate + "</td>" +
                    "<td>" + mpayItem.mpayperiod + "</td>" +
                    "<td>" + mpayItem.mpayprice.toLocaleString('ko-KR') + '원' + "</td>" +
                    "</tr>";
            tbody.append(row);
          }
        } else {
          var tbody = $("#tb");
          tbody.empty(); // 기존 데이터 삭제
          var row = "<tr>" +
                  "<td colspan='6'>" + "결제 내역이 없습니다." + "</td>" +
                  "</tr>";
          tbody.append(row);
        }
      },
      error: function (err) {
        console.log(err);
        alert("오류가 발생했습니다.");
      }
    });
  });
</script>
</html>
