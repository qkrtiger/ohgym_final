<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>오짐- 회원 로그인</title>
  <link rel="shortcut icon" href="/images/header/lgo_face.ico">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <link rel="stylesheet" th:href="@{css/join.css}">
  <!-- 카카오 스크립트 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <th:block th:insert="~{header.html}"></th:block>
  <style>

    .login-btn {
      background-color: #219dd2;
      color: white;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .kakao-btn{
      margin-top: -10px;
      margin-bottom: 10px;
      padding: 10px 20px;
      border: none;
      background: #FEE500;
      color: #3c1d1e;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: center;
    }

    .login-btn:hover {
      opacity: 0.8;
    }

    .kakao-btn:hover {
      opacity: 0.8;
    }

    .login-form {
      margin-top: 200px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }


  </style>
</head>
<body class="renewal">
<div class="wrap2">

  <form th:action="@{meberLoginProc}" method="post" class="login-form" name="jForm" onsubmit="return check()">
    <h2 class="login-header2">일반/트레이너 로그인</h2>
    <input type="text" class="login-input" id="mid" name="mid" title="아이디" autofocus placeholder="아이디">
    <input type="password" class="login-input" name="mpass" title="비밀번호" placeholder="비밀번호">
    <input type="submit" class="login-btn" value="회원/트레이너 로그인">
  </form>
  <div class="kakao-btn" onclick="kakaoLogin()">
        <a>카카오톡으로 간편로그인</a>
  </div>

    <a th:href="@{loginfind}" class="linkfindid">ID 찾기</a>
</div>

</body>
<footer class="footer">
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
<script th:inline="javascript">

 function check(){
   const jfrm = $("[name=jForm]");

   console.log(jfrm);

   let length = jfrm.length - 1; //submit 제외

   for (let i = 0; i <length; i++){
     if (jfrm[i].value == "" | jfrm[i].value == null){
       alert(jfrm[i].title + "입력!");
       jfrm[i].focus();
       return false;
     }
   }

   return true;
 }

   $(function () {
   let m = [[${msg}]]; // msg가 없으면 null
   if (m != null) {
   alert(m);
 }
 });

 function kakaoLogin() {
   $.ajax({
     url:'/memberLoginForm/getKakaoAuthUrl',
     type:'post',
     async: false,
     dataType: 'text',
     success: function (res) {
       location.href = res;
     }
   });
 }

</script>
</html>
