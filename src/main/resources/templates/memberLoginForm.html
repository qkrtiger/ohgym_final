<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>오짐- 회원 로그인</title>
  <link rel="shortcut icon" href="/images/header/lgo_face.ico">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <th:block th:insert="~{header.html}"></th:block>
  <style>
    /*전체*/

    * {
      margin: 0;
      padding: 0;
    }

    /*바디*/
    .wrap {
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 50px;
      padding: 20px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }


    .login-input {
      margin-bottom: 2px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
    }


    .login-btn {
      background-color: #2c7fdf;
      color: white;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-btn:hover {
      opacity: 0.8;
    }

    ul>li{list-style: none}

    .login-form {
      margin-top: 200px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;

    }

    .footBtwrap a{
      cursor: pointer;
    }

    .linkfindid{
      color: black;
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
    }

    .linkfindid:hover{
      color: #2c7fdf;
    }
  </style>
  <script th:inline="javascript">
    $(function () {
      let m = [[${msg}]];//msg가 없으면 null.
      if(m != null){
        alert(m);
      }
    });
  </script>

</head>
<body class="renewal">
<div class="wrap">
  <form th:action="@{meberLoginProc}" method="post" class="login-form" name="jForm" onsubmit="return check()">
    <h2 class="login-header">일반 로그인</h2>
    <input type="text" class="login-input" id="mid" name="mid" title="아이디" autofocus placeholder="아이디">
    <input type="password" class="login-input" name="mpass" title="비밀번호" placeholder="비밀번호">
    <input type="submit" class="login-btn" value="일반login">
  </form>
    <a th:href="@{loginfind}" class="linkfindid">ID 찾기</a>
</div>
</body>
<footer class="footer">
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
<script th:inline="javascript">

 function check(){
   const jfrm = $("[name=jForm]");

   console.log(jfrm);

   let length = jfrm.length - 1; //submit 제외

   for (let i = 0; i <length; i++){
     if (jfrm[i].value == "" | jfrm[i].value == null){
       alert(jfrm[i].title + "입력!");
       jfrm[i].focus();
       return false;
     }
   }

   return true;
 }
</script>
</html>
