<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>memberMypage</title>
  <script th:src="@{js/popup.js}" defer></script>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*box-sizing: border-box;*/
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content-t{
      margin-left: clamp(300px, 25%, 25%);
      margin-bottom: 600px
    }

    .content {
      width: 90%;
      box-sizing: border-box;
      margin-top: 30px;
      border: 1px solid;
    }


    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 150px;
      margin-bottom: 10px;
      margin-left: clamp(300px, 25%, 25%);
      padding-top: 50px;
    }

    #sel{
      font-size: 1.1em;
      font-weight: bold;
      margin: 10px 0;
      /*margin-left: clamp(100px, 1%, 1%);*/
    }

    .content-all{
      margin: 50px;
      margin-top: 20px;
    }

    table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: center;
      padding: 8px;
      /*text-align: left;*/
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .paging .pno {
      background-color: #efefef;
      border: 1px solid #6c6c6c;
      border-radius: 3px;
      line-height: 1.5;
      font-size: 15px;
      height: 20px;
      width: 100%;
      margin: 0px auto;
      margin: 5px;
      opacity: 0.8;
      text-align: center;
    }

    .paging>a {
      text-decoration: none;
    }

    .paging>a:visited {
      color: #575757;
    }

    .paging-area {
      margin-left: clamp(150px, 44%, 44%);
      margin-top: 30px;
    }

    .review{
      color: black;
    }
  </style>
</head>
<body class="renewal">
<header class="header">
  <th:block th:insert="~{header.html}"></th:block>
</header>
<th:block th:insert="~{MemberSideBar.html}"></th:block>

<h2 class="info-title">결제내역</h2>
<div class="content-t">
  <p style="display: none" th:text="${payType}"></p>
  <select id="sel">
    <th:block th:if="${payType == null}">
      <option value="all" selected>전체</option>
      <option value="membership">회원권</option>
      <option value="daily">일일권</option>
      <option value="pt">PT</option>
    </th:block>
    <th:block th:unless="${payType == null}">
      <th:block th:switch="${payType}">
        <th:block th:case="gpay">
          <option value="all">전체</option>
          <option value="membership" selected>회원권</option>
          <option value="daily">일일권</option>
          <option value="pt">PT</option>
        </th:block>
        <th:block th:case="dgpay">
          <option value="all">전체</option>
          <option value="membership">회원권</option>
          <option value="daily" selected>일일권</option>
          <option value="pt">PT</option>
        </th:block>
        <th:block th:case="tpay">
          <option value="all">전체</option>
          <option value="membership">회원권</option>
          <option value="daily">일일권</option>
          <option value="pt" selected>PT</option>
        </th:block>
      </th:block>
    </th:block>
  </select>
  <div id="content" class="content">
    <div class="content-all">
      <table style="width: 100%", id="mtable">
        <tbody>
        <thead>
        <tr>
          <th>결제일</th>
          <th>헬스장</th>
          <th>이용기간</th>
          <th>가격</th>
          <th>후기</th>
        </tr>
        </thead>
        <tbody id="tb">
        <div th:unless="${#lists.isEmpty(mPList)}">
          <tr th:each=" MPitem: ${mPList}">
            <td th:text="${MPitem.mpaydate}"></td>
            <td th:text="${MPitem.mpaygym}"></td>
            <td th:text="${MPitem.mpayperiod}"></td>
            <td th:text="${#numbers.formatInteger(MPitem.mpayprice, 3, 'COMMA') + '원'}"></td>
            <td><a class="review" th:href="@{gymReview(mpaynum=${MPitem.mpaynum})}">후기등록</a></td>
          </tr>
        </div>
        <div th:if="${#lists.isEmpty(mPList)}">
          <td colspan="5">결제 내역이 없습니다.</td>
        </div>
        </tbody>
      </table>
    </div>
  </div>
  <div class="paging-area">
    <div class="paging" th:utext="${paging}"></div>
  </div>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
  //검색기능
  $("#sel").change(function () {
    let select = $("#sel").val();
    console.log(select); //daily, membership, pt

    let mpayType = "";
    if (select === "daily") {
      mpayType = "dgpay";
    } else if (select === "membership") {
      mpayType = "gpay";
    } else if (select === "pt") {
      mpayType = "tpay";
    }

    sendObj = { "mpayType": mpayType,
      "membernum": [[${member.membernum}]],
      "pageNum": 1
    };
    console.log(sendObj);

    //controller에 전송(ajax)
    $.ajax({
      url: "myPayList",
      type: "post",
      data: JSON.stringify(sendObj),
      contentType: "application/json",
      success: function (res) {
        let mPList = res.mPList;
        console.log(mPList);
        let paging = res.paging;
        console.log(paging);
        $(".paging").html(paging);

        if (res != null && mPList.length != 0) {
          // 서버에서 받은 데이터를 처리하고 출력하는 로직을 여기에 작성
          // 예시: 테이블의 tbody에 결과 데이터를 추가하는 방식으로 출력
          var tbody = $("#tb");
          console.log(tbody);
          tbody.empty(); // 기존 데이터 삭제
          for (var i = 0; i < mPList.length; i++) {
            var mpayItem = mPList[i];
            var mpaynum = mpayItem.mpaynum;
            var row = "<tr>" +
                    "<td>" + mpayItem.mpaydate + "</td>" +
                    "<td>" + mpayItem.mpaygym + "</td>" +
                    "<td>" + mpayItem.mpayperiod + "</td>" +
                    "<td>" + mpayItem.mpayprice.toLocaleString('ko-KR') + '원' + "</td>" +
                    "<td><a class='review' href='gymReview?mpaynum="+ mpaynum +"'>후기등록</a></td>" +
                    "</tr>";
            tbody.append(row);
          }
        } else {
          var tbody = $("#tb");
          tbody.empty(); // 기존 데이터 삭제
          var row = "<tr>" +
                  "<td colspan='5'>" + "결제 내역이 없습니다." + "</td>" +
                  "</tr>";
          tbody.append(row);
        }

      },
      error: function (err) {
        console.log(err);
        alert("오류가 발생했습니다.");
      }
    });
  });
</script>
</html>
