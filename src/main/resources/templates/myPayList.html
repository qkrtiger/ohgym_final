<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>memberMypage</title>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*box-sizing: border-box;*/
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      width: 100%;
      box-sizing: border-box;
      margin-top: 30px;
      border: 1px solid;
    }


    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      padding-top: 50px;
    }

    #sel{
      font-size: 1.1em;
      font-weight: bold;
      margin: 10px 0;
      /*margin-left: clamp(100px, 1%, 1%);*/
    }

    .content-all{
      margin: 50px;
      margin-top: 20px;
    }

    table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: center;
      padding: 8px;
      /*text-align: left;*/
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .paging .pno {
      background-color: #efefef;
      /*border: 1px solid #6c6c6c;*/
      /*border-radius: 3px;*/
      line-height: 1.5;
      font-size: 15px;
      height: 20px;
      width: 100%;
      margin: 0px auto;
      margin: 5px;
      opacity: 0.8;
      text-align: center;
    }

    .paging>a {
      text-decoration: none;
    }

    .paging>a:visited {
      color: #575757;
    }

    .paging-area {
      margin-left: clamp(150px, 44%, 44%);
      margin-top: 30px;
    }

    .review {
      margin-top: 3%;
      width: 70%;
      border: none;
      background-color: #2c7fdf;
      color: white;
      padding: 3%;
      font-size: 0.9em;
      text-transform: uppercase;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .review:hover {
      background-color: #0056b3;
    }

    .reviewBtn {
      margin-top: 10px;
      width: 50px;
      height: 30px;
      border: none;
      background-color: #2c7fdf;
      color: white;
      /*padding: 3%;*/
      font-size: 0.9em;
      text-transform: uppercase;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .reviewBtn:hover {
      background-color: #0056b3;
    }



    #myform fieldset {
      display: inline-block;
      direction: rtl;
      border: 0;
      text-align: left;
    }

    #myform fieldset legend {
      text-align: right;
    }

    #myform input[type=radio] {
      display: none;
    }

    #myform label {
      font-size: 3em;
      color: transparent;
      text-shadow: 0 0 0 #f0f0f0;
    }

    #myform label:hover {
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #myform label:hover ~ label {
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #myform input[type=radio]:checked ~ label {
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #reviewContents {
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
      border: solid 1.5px #D3D3D3;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    .top-div{
      min-height: 900px;
    }

    .div-all {
      width: 1300px;
      min-height: 900px;
      margin-top: 150px;
      margin-left: 450px;
      padding-bottom: 50px;
    }
  </style>
</head>
<body class="renewal">
<header class="header">
  <th:block th:insert="~{header.html}"></th:block>
</header>
<th:block th:insert="~{MemberSideBar.html}"></th:block>
<div class="top-div">
  <div class="div-all">
    <h2 class="info-title">결제내역</h2>
    <div class="content-t">
      <p style="display: none" th:text="${payType}"></p>
      <select id="sel">
        <th:block th:if="${payType == null}">
          <option value="all" selected>전체</option>
          <option value="membership">회원권</option>
          <option value="daily">일일권</option>
          <option value="pt">PT</option>
        </th:block>
        <th:block th:unless="${payType == null}">
          <th:block th:switch="${payType}">
            <th:block th:case="gpay">
              <option value="all">전체</option>
              <option value="membership" selected>회원권</option>
              <option value="daily">일일권</option>
              <option value="pt">PT</option>
            </th:block>
            <th:block th:case="dgpay">
              <option value="all">전체</option>
              <option value="membership">회원권</option>
              <option value="daily" selected>일일권</option>
              <option value="pt">PT</option>
            </th:block>
            <th:block th:case="tpay">
              <option value="all">전체</option>
              <option value="membership">회원권</option>
              <option value="daily">일일권</option>
              <option value="pt" selected>PT</option>
            </th:block>
          </th:block>
        </th:block>
      </select>
      <div id="content" class="content">
        <div class="content-all">
          <table style="width: 100%", id="mtable">
            <tbody>
            <thead>
            <tr>
              <th>결제일</th>
              <th>헬스장</th>
              <th>이용기간</th>
              <th>가격</th>
              <th>후기</th>
            </tr>
            </thead>
            <tbody id="tb">
            <div th:unless="${#lists.isEmpty(mPList)}">
              <div th:each=" MPitem: ${mPList}">
                <tr>
                  <td th:text="${MPitem.mpaydate}"></td>
                  <td th:text="${MPitem.mpaygym}"></td>
                  <td th:text="${MPitem.mpayperiod}"></td>
                  <td th:text="${#numbers.formatInteger(MPitem.mpayprice, 3, 'COMMA') + '원'}"></td>
                  <td><button class="review" id="reviewInput">후기등록</button></td>
                </tr>

                <tr class="hReview">
                  <td colspan="5">
                    <form th:action="@{reviewInput}" class="mb-3" name="myform" id="myform" method="post" th:object="${session.member}">
                      <input type="hidden" class="" name="mnickname" th:value="*{mnickname}">
                      <input type="hidden" class="" name="membernum" th:value="*{membernum}">
                      <input type="hidden" class="" name="gymnum" th:value="${MPitem.gymnum}">
                      <input type="hidden" class="" name="mpaynum" th:value="${MPitem.mpaynum}">
                      <fieldset>
                        <span class="text-bold">별점을 선택해주세요</span>
                        <input type="radio" name="reviewstar" th:value="5" id="rate1"><label
                              for="rate1">★</label>
                        <input type="radio" name="reviewstar" th:value="4" id="rate2"><label
                              for="rate2">★</label>
                        <input type="radio" name="reviewstar" th:value="3" id="rate3"><label
                              for="rate3">★</label>
                        <input type="radio" name="reviewstar" th:value="2" id="rate4"><label
                              for="rate4">★</label>
                        <input type="radio" name="reviewstar" th:value="1" id="rate5"><label
                              for="rate5">★</label>
                      </fieldset>
                      <div>
                    <textarea class="col-auto form-control" type="text" id="reviewContents" name="reviewcontents"
                              placeholder="헬스장 이용 후기를 남겨주세요~"></textarea>
                      </div>
                      <input type="submit" value="등록" id="sendRe" class="reviewBtn">
                    </form>
                  </td>
                </tr>
              </div>
            </div>
            <div th:if="${#lists.isEmpty(mPList)}">
              <td colspan="5">결제 내역이 없습니다.</td>
            </div>
            </tbody>
          </table>
        </div>
      </div>
      <div class="paging-area">
        <div class="paging" th:utext="${paging}"></div>
      </div>
    </div>
  </div>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
  $(".hReview").hide();

  //리뷰작성
  $("#reviewInput").click(function (){
    $(".hReview").toggle();
  });

  //리뷰전송
  $("#sendRe").click(function (){
    $(".hReview").hide();
  });

  //검색기능
  $("#sel").change(function () {
    let select = $("#sel").val();
    console.log(select); //daily, membership, pt

    let mpayType = "";
    if (select === "daily") {
      mpayType = "dgpay";
    } else if (select === "membership") {
      mpayType = "gpay";
    } else if (select === "pt") {
      mpayType = "tpay";
    }

    sendObj = { "mpayType": mpayType,
      "membernum": [[${member.membernum}]],
      "pageNum": 1
    };
    console.log(sendObj);

    //controller에 전송(ajax)
    $.ajax({
      url: "myPayList",
      type: "post",
      data: JSON.stringify(sendObj),
      contentType: "application/json",
      success: function (res) {
        let mPList = res.mPList;
        console.log(mPList);
        let paging = res.paging;
        console.log(paging);
        $(".paging").html(paging);

        if (res != null && mPList.length != 0) {
          // 서버에서 받은 데이터를 처리하고 출력하는 로직을 여기에 작성
          // 예시: 테이블의 tbody에 결과 데이터를 추가하는 방식으로 출력
          var tbody = $("#tb");
          console.log(tbody);
          tbody.empty(); // 기존 데이터 삭제
          for (var i = 0; i < mPList.length; i++) {
            var mpayItem = mPList[i];
            var mpaynum = mpayItem.mpaynum;
            var row = "<tr>" +
                    "<td>" + mpayItem.mpaydate + "</td>" +
                    "<td>" + mpayItem.mpaygym + "</td>" +
                    "<td>" + mpayItem.mpayperiod + "</td>" +
                    "<td>" + mpayItem.mpayprice.toLocaleString('ko-KR') + '원' + "</td>" +
                    "<td><a class='review' href='gymReview?mpaynum="+ mpaynum +"'>후기등록</a></td>" +
                    "</tr>";
            tbody.append(row);
          }
        } else {
          var tbody = $("#tb");
          tbody.empty(); // 기존 데이터 삭제
          var row = "<tr>" +
                  "<td colspan='5'>" + "결제 내역이 없습니다." + "</td>" +
                  "</tr>";
          tbody.append(row);
        }

      },
      error: function (err) {
        console.log(err);
        alert("오류가 발생했습니다.");
      }
    });
  });

  function setSidebarHeight() {
    const sidebar = document.querySelector('.aside');
    const mainContent = document.querySelector('.top-div');
    const mainContentStyles = window.getComputedStyle(mainContent);
    const mainContentHeight = parseFloat(mainContentStyles.height);
    const marginTop = parseFloat(mainContentStyles.marginTop);
    const marginBottom = parseFloat(mainContentStyles.marginBottom);

    let sidebarHeight = mainContentHeight + marginTop + marginBottom;

    sidebar.style.height = sidebarHeight + 'px';
  }

  window.addEventListener('load', setSidebarHeight);
  window.addEventListener('resize', setSidebarHeight);

</script>
</html>
