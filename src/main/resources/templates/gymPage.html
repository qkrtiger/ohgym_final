<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fccffff3c4ca6d5819e942ec3721ebc3&libraries=services"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/font.css}">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]]; // msg가 없으면 null
            if (m != null) {
                alert(m);
            }
        })

        function back() {
            location.href = "hGymList";
        }

    </script>
    <title>오짐 - 헬스장 상세페이지</title>
    <link rel="shortcut icon" href="/images/header/lgo_face.ico">
    <style>
        #result {
            margin: 150px auto 100px auto;
            width: 100%;
            max-width: 1000px;
            background-color: #f8f7f7;
        }

        #imageContainer {
            position: relative;
            display: inline-block;

        }
        .body-g div{
            box-sizing: border-box;
            position: relative;
            height: 90px;
        }

        .back {
            margin-top: 5px;
            position: absolute;
            width: 35px;
            height: 35px;
            background: url('images/back.png');
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
        }

        .gymimg {
            width: 1000px;
            height: 750px;
        }

        .gymmake {
            position: absolute;
            bottom: 20px;
            right: 15px;
            padding: 5px;
            cursor: pointer;
            width: 5%;
        }

        hr {
            background: #ddd;
            height: 1px;
            border: 0;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .intro {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            gap: 5px;
            padding: 30px 22px 0px;
        }

        .intro-name {
            font-size: 24px;
            line-height: 115%;
            font-weight: 700;
            text-align: left;
            letter-spacing: -0.2px;
            color: rgb(88, 89, 91);
            white-space: pre-line;
            word-break: keep-all;
        }

        .intro-addr {
            margin-top: 10px;
        }

        .intro-star {
            width: 100%;
            margin-bottom: 50px;
            margin-top: 10px;
        }

        .star-ratings-fill {
            color: rgba(250, 208, 0, 0.99);
            font-size: 100%
        }

        .body-title {
            font-size: 17px;
            margin: 3px 0;
        }

        .body-sub-title {
            font-size: 14px;
            margin: 3px 0;
            font-weight: 300;
            color: #2c7fdf;
        }


        .tmemo {
            line-height: 115%;
            font-weight: 700;
            text-align: left;
            letter-spacing: -0.2px;
            color: rgb(88, 89, 91);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin: 10px 0;
        }

        .memo {
            font-size: 15px;
            line-height: 115%;
            font-weight: 400;
            text-align: left;
            letter-spacing: -0.2px;
            color: rgb(88, 89, 91);
            word-break: keep-all;
        }

        .memo-1 {
            white-space: pre-line;
        }

        .memo-2 {
            font-size: 14px;
        }


        .body-i {
            line-height: 150%;
            background: rgb(251, 251, 251);
            border: 1px solid rgb(238, 238, 238);
            border-radius: 10px;
            box-sizing: border-box;
            padding: 30px 15px;
        }

        .body-p {
            width: 100%;
            margin: 0 auto;
            background: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding-bottom: 80px;
        }

        .sp {
            margin-top: 10px;
        }

        .card-t {
            width: 170px;
            height: 230px;
            border-radius: 10px;

        }

        .goods-div {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
        }

        .body-g {
            width: 30%;
            line-height: 150%;
            background: rgb(251, 251, 251);
            border: 3px solid rgb(238, 238, 238);
            border-radius: 30px;
            box-sizing: border-box;
            padding: 0px 15px;
            position: relative;
            text-align: center;
            margin: 20px 50px;
            cursor: pointer;
        }

        .body-g:hover{
            border: 3px solid #2c7fdf;
        }

        .body-g:hover::after{
            color: #2c7fdf;
        }


        .body-g a{
            font-size: 20px;
            font-weight: 600;
            color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card-t:hover{
            border: 3px solid #2c7fdf;
        }


        #map {
            width: 956px;
            height: 500px;
        }

    </style>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]]; // msg가 없으면 null
            if (m != null) {
                alert(m);
            }
        })

        function back() {
            location.href = "hGymList";
        }
    </script>
    <title>gymPage</title>
</head>

<body class="renewal">
<header>
    <th:block th:insert="~{header.html}"></th:block>
</header>
<section>
    <div id="result">
        <th:block th:if="${gym == null}">
            등록된 정보가 없습니다.
        </th:block>

        <th:block th:unless="${gym == null}">

            <div id="imageContainer">
                <input type="button" class="back" value="" onclick="back()">

                <th:block th:if="${gym.gsysname == null}">
                    <img th:src="@{/images/no_image.png}" class="gymimg">
                </th:block>

                <th:block th:unless="${gym.gsysname == null}">
                    <img th:src="@{upload/gym/}+${gym.gsysname}" class="gymimg">

                    <div>
                        <th:block th:if="${gymMark == 1}">
                            <img th:src="@{/images/heart2.png}" id="like" class="gymmake">
                        </th:block>
                        <th:block th:unless="${gymMark == 1}">
                            <img th:src="@{/images/heart1.png}" id="unlike" class="gymmake">
                        </th:block>
                    </div>
                </th:block>
            </div>

            <div class="intro">
                <div class="intro-name" th:text="${gym.gname}"></div>
                <div class="intro-addr tmemo" th:text="${gym.glocation}"></div>
                <div class="intro-star memo">
                    <th:block th:if="${avg == 0}">
                        등록된 별점이 없습니다.
                    </th:block>
                    <th:block th:unless="${avg == 0}">
                        <div class="star-ratings-fill" th:text="'★' + ${avg}"></div>
                    </th:block>
                </div>

                <hr>
                <div class="body-i memo memo-1">
                    <textarea th:text="${gym.gdescription}"></textarea>
                </div>


                <hr>
                <div class="body-p">
                    <div class="body-title tmemo">공지사항</div>
                    <textarea th:text="${gym.gnotice}"></textarea>
                </div>

                <hr>
                <div>
                    <div class="body-title tmemo">운영시간</div>
                    <textarea class="memo memo-1" th:text="${gym.goperation}"></textarea>
                </div>

                <hr>
                <div>
                    <div class="body-title tmemo">부가서비스</div>
                    <div class="tmemo memo-2 sp">유료</div>
                    <textarea class="memo memo-1" th:text="${gym.gaddservpay}"></textarea>
                    <div class="tmemo memo-2 sp">무료</div>
                    <textarea class="memo memo-1" th:text="${gym.gaddservfree}"></textarea>
                </div>

                <hr>
                <div>
                    <div class="body-title tmemo">편의시설</div>
                    <th:block th:if="${gymC?.gc_cloths == true}">
                        <img th:src="@{/images/gc_cloths.webp}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymC?.gc_cloths == true}"></th:block>

                    <th:block th:if="${gymC?.gc_towel == true}">
                        <img th:src="@{/images/gc_towel.webp}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymC?.gc_towel == true}"></th:block>

                    <th:block th:if="${gymC?.gc_wifi == true}">
                        <img th:src="@{/images/gc_wifi.webp}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymC?.gc_wifi == true}"></th:block>

                    <th:block th:if="${gymC?.gc_parking == true}">
                        <img th:src="@{/images/gc_parking.webp}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymC?.gc_parking == true}"></th:block>

                    <th:block th:if="${gymC?.gc_inbody == true}">
                        <img th:src="@{/images/gc_inbody.webp}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymC?.gc_inbody == true}"></th:block>

                    <th:block th:if="${gymC?.gc_sauna == true}">
                        <img th:src="@{/images/gc_sauna.webp}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymC?.gc_sauna == true}"></th:block>
                </div>

                <hr>
                <div>
                    <div class="body-title tmemo">기구</div>
                    <th:block th:if="${gymM?.gm_latpull == true}">
                        <img th:src="@{/images/gm_latpull.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_latpull == true}"></th:block>

                    <th:block th:if="${gymM?.gm_shoulderpress == true}">
                        <img th:src="@{images/gm_shoulderpress.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_shoulderpress == true}"></th:block>

                    <th:block th:if="${gymM?.gm_citydraw == true}">
                        <img th:src="@{images/gm_citydraw.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_citydraw == true}"></th:block>

                    <th:block th:if="${gymM?.gm_legpress == true}">
                        <img th:src="@{images/gm_legpress.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_legpress == true}"></th:block>

                    <th:block th:if="${gymM?.gm_smithmachine == true}">
                        <img th:src="@{images/gm_smithmachine.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_smithmachine == true}"></th:block>

                    <th:block th:if="${gymM?.gm_lyinglegcurl == true}">
                        <img th:src="@{images/gm_lyinglegcurl.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_lyinglegcurl == true}"></th:block>

                    <th:block th:if="${gymM?.gm_chestfly == true}">
                        <img th:src="@{images/gm_chestfly.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_chestfly == true}"></th:block>

                    <th:block th:if="${gymM?.gm_hyperextension == true}">
                        <img th:src="@{images/gm_hyperextension.png}" class="card-img-top">
                    </th:block>
                    <th:block th:unless="${gymM?.gm_hyperextension == true}"></th:block>
                </div>
                <hr>
                <div>
                    <div class="body-title tmemo">상품안내</div>
                    <div th:if="${#lists.isEmpty(gGList)}">
                        등록된 상품이 없습니다.
                    </div>
                    <div class="goods-div">
                        <li class="body-g" th:unless="${#lists.isEmpty(gGList)}">
                            <div th:onclick="|location.href='@{gymPay(gymnum=${gym.gymnum})}'|" class="memberOnly">
                                <a>회원권</a>
                            </div>
                        </li>
                        <li class="body-g" th:unless="${#lists.isEmpty(gGList)}">
                            <div th:onclick="|location.href='@{dailyPay(gymnum=${gym.gymnum})}'|" class="memberOnly">
                                <a>일일권</a>
                            </div>
                        </li>
                    </div>
                </div><!--상품안내-->
                <hr>
                <div>
                    <div class="body-title tmemo">트레이너</div>
                    <th:block th:each="titem:${tList}">
                        <th:block th:if="${titem?.tsysname == null}">
                            <img th:src="@{images/logo_main.png}" class="card-t">
                        </th:block>
                        <th:block th:unless="${titem?.tsysname == null}">
                            <a th:href="@{trainerPage(membernum=${titem.membernum})}">
                                <img th:src="@{upload/trainer/} + ${titem.tsysname}" class="card-t" id="memberOnlyt" style="cursor: pointer">
                            </a>
                        </th:block>
                    </th:block>
                    <hr>
                    <div class="body-btn">
                        <div class="body-title tmemo">이용후기</div>
                        <th:block th:if="${relen == 0}" class="body-r">
                            등록된 이용후기가 없습니다.
                        </th:block>
                        <th:block th:unless="${relen == 0}">
                            <a class="body-sub-title" th:href="@{gymReviewList(gymnum=${gym.gymnum},pageNum=1)}"
                               th:text="'이용후기 ' + ${relen} + '개 전체보기'"></a>
                        </th:block>
                        <hr>
                        <div class="body-title tmemo">위치</div>
                        <div id="map"></div>
                        <br>
                        <div class="memo">
                            오짐은 통신판매의 중개자이며, 통신판매의 당사자가 아닙니다.<br>
                            따라서 상품의 구매, 이용 및 환불 등과 관련된 의무와 책임은 각 판매자에게 있습니다.
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</section>
<footer>
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>

<script th:inline="javascript">
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.4389216594543, 126.671947966691), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();
    var imageSrcGYM = "images/marker2.png"; //파랑
    var imageSize = new kakao.maps.Size(50, 55);


    let l = [[${gym.glocation}]];
    let n = [[${gym.gname}]];

    geocoder.addressSearch(l, function (result, status) {
        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
            var marker = new kakao.maps.Marker({  // 마커 생성
                //map: map, // 마커를 표시할 지도
                position: coords, // 마커를 표시할 위치
                image: new kakao.maps.MarkerImage(imageSrcGYM, imageSize),
                clickable: true  // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
            });
            marker.setMap(map);
        }
        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    });


    let mnum = [[${session.member.membernum}]];
    let mid = [[${session.member.mid}]];
    let gnum = [[${gym.gymnum}]];
    // 찜 기능
    $('#unlike').click(function (event) {
        event.preventDefault();
        // 비로그인 상태시 찜하기 버튼을 누르면
        if (mid == "") {
            if (confirm("로그인 한 회원만 이용가능합니다. 로그인 하시겠습니까?")) {
                // 승낙하면 로그인 페이지로 이동
                location.href = "/";
            } else {
                location.reload();
            }
        } else {
            form = {"membernum": mnum, "gymnum": gnum};
            $.ajax({
                url: "inputMark",
                type: "POST",
                data: form,
                success: function (res) {
                    console.log(res);
                    if (res == "ok") {
                        ck = true;
                        console.log("찜 성공!")
                        if (confirm("해당 헬스장을 찜하셨습니다.")) {
                            location.reload();
                        } else {
                            // 거부하면 해당 페이지 새로고침하여 찜한거 반영되게하기(HTTP의 속성 때문...)
                            alert("찜 저장 실패");
                            ck = false;
                        }
                    }
                },
                error: function (err) {
                    console.log(err);
                    alert('찜할 수 없습니다.');
                    ck = false
                }
            });
        }
    });

    $("#like").click(function (event) {
        event.preventDefault();
        form = {"membernum": mnum, "gymnum": gnum};
        $.ajax({
            url: "delMark",
            type: "POST",
            data: form,
            success: function (res) {
                console.log(res);
                if (res == "ok") {
                    ck = true;
                    console.log("찜 취소!")
                    alert('해당 헬스장을 찜 취소하셨습니다.');
                    location.reload();
                } else {
                    alert("찜 취소 실패");
                    ck = false;
                }
            },
            error: function (err) {
                console.log(err);
                alert('찜 취소 할 수 없습니다.');
                ck = false
            }
        })
    });

    (function () {
        var w = window;
        if (w.ChannelIO) {
            return w.console.error("ChannelIO script included twice.");
        }
        var ch = function () {
            ch.c(arguments);
        };
        ch.q = [];
        ch.c = function (args) {
            ch.q.push(args);
        };
        w.ChannelIO = ch;

        function l() {
            if (w.ChannelIOInitialized) {
                return;
            }
            w.ChannelIOInitialized = true;
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://cdn.channel.io/plugin/ch-plugin-web.js";
            var x = document.getElementsByTagName("script")[0];
            if (x.parentNode) {
                x.parentNode.insertBefore(s, x);
            }
        }

        if (document.readyState === "complete") {
            l();
        } else {
            w.addEventListener("DOMContentLoaded", l);
            w.addEventListener("load", l);
        }
    })();

    ChannelIO('boot', {
        "pluginKey": "f069de55-9d72-49b8-bcaa-458a85b28544"
    });

    let member = [[${session.member}]];

    $(".memberOnly").click(function () {
        if (member == null) {
            alert("회원만 이용 가능합니다.");
            location.href = "gymPage?gymnum=" + [[${gym.gymnum}]];
        }
    });

    $("#memberOnlyt").click(function () {
        if (member == null) {
            alert("회원만 이용 가능합니다.");
            location.href = "gymPage?gymnum=" + [[${gym.gymnum}]];
        }
    });
</script>
</html>
