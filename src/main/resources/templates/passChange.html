<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오짐- 비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{css/font.css}">
    <link rel="shortcut icon" href="/images/header/lgo_face.ico">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <th:block th:insert="~{header.html}"></th:block>
    <style>
        /*전체*/
        * {
            margin: 0;
            padding: 0;
        }

        .renewal * {
            font-family: "Inter", "SpoqaHanSansNeo", "notokr", "Malgun Gothic", Dotum, Helvetica, "Apple SD Gothic Neo", Sans-serif;
        }

        /*바디*/
        .wrap {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 200px;
            padding: 20px;
        }


        ul>li{list-style: none}


        .footBtwrap a{
            cursor: pointer;
        }

        .login-input {
            margin-bottom: 2px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid #ccc;
        }
        .idcheck-btn{
            background-color: #219dd2;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold;
            outline: none;
        }
        .login-btn {
            background-color: #2c7fdf;
            color: white;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .login-btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body class="renewal">
<div class="wrap">
    <form th:action="passProc" method="post" class="login-form" name="jForm" onsubmit="return check()">
        <h2 class="login-header">비밀번호 재설정</h2>
        <input type="text" class="login-input" id="mid" name="mid" title="아이디" autofocus placeholder="아이디" >
        <input type="button" class="idcheck-btn" value="id확인" onclick="idcheck()" style="margin-bottom: 2px;">
        <p>비밀번호를 재설정합니다.</p>
        <input type="password" class="login-input" id="mpass" name="mpass" title="비밀번호" placeholder="비밀번호">
        <div class="effectiveness">* 4~12자의 영문 대소문자와 숫자로만 입력바랍니다.</div>
        <input type="password" class="login-input" id="mpasscheck" title="비밀번호 재입력" placeholder="비밀번호 재입력">
        <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
        <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
        <input type="submit" class="login-btn" value="비밀번호 재설정">
    </form>
</div>
</body>
<footer class="footer">
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
<script th:inline="javascript">

    let ckPASS = RegExp(/^[a-zA-Z0-9]{4,12}$/); //4~12자의 영문 대소문자와 숫자로만 입력

    let ck = false;

    //아이디 확인
    function idcheck(){
        let mid = $("#mid").val();
        let realid = [[${session.id}]];
        console.log(realid);

        if (mid == ""){
            alert("아이디를 입력하세요.")
            $("#mid").focus();
            return;
        } else if (mid == realid){
            alert("확인 되었습니다.")
            ck = true;
        } else {
            alert("아이디가 다릅니다.")
            $("#mid").val("");
            $("#mid").focus();
            ck = false;
        }

    }

    let pk = false;
    //비밀번호 재확인
    $("#alert-success").hide();
    $("#alert-danger").hide();
    $("#mpasscheck").keyup(function (){
        let pass1 = $("#mpass").val();
        let pass2 = $("#mpasscheck").val();
        if (pass1 != "" || pass2 != ""){
            if (pass1 == pass2){
                $("#alert-success").show();
                $("#alert-danger").hide();
                pk = true;
            } else {
                $("#alert-success").hide();
                $("#alert-danger").show();
                pk = false;
            }
        }
    });

    //중복확인이 되었고, 모든 입력이 된 다음에 전송하도록 하는 함수 check() (+ onsubmit 속성)
    function check(){
        //아이디 확인이 되었는가?
        if (ck == false){
            alert('아이디 확인을 해주세요.');
            return false;
        }

        //비밀번호 재입력이 되었는가?
        if (pk == false){
            alert("비밀번호 재입력을 해주세요.")
            return false;
        }

        //비밀번호 유효성 검사
        if (!ckPASS.test($("[name=mpass]").val())){
            alert("비밀번호 형식에 맞게 입력해주세요");
            //$("[name=mpass]").focus();
            return false;
        }

        const jfrm = $("[name=jForm]");

        console.log(jfrm);

        let length = jfrm.length - 1; //submit 제외

        for (let i = 0; i <length; i++){
            if (jfrm[i].value == "" | jfrm[i].value == null){
                alert(jfrm[i].title + "입력!");
                jfrm[i].focus();
                return false;
            }
        }

        return true;
    }
</script>

</html>
