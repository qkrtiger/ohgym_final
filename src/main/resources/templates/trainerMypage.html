<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>트레이너 - 마이페이지</title>
  <link rel="shortcut icon" href="/images/header/lgo_face.ico">
  <link rel="stylesheet" th:href="@{css/font.css}">
  <script th:src="@{js/popup.js}" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*box-sizing: border-box;*/
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;
      margin-top: 30px;
      border: 1px solid;
    }

    .info-all{
      margin: 30px;
    }
    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 150px;
      margin-bottom: 10px;
      padding-top: 50px;
    }

    .info-row {
      display: flex;
      margin: 1%;
      border-radius: 4px;
      border-bottom: 1px solid grey;
      padding: 1%;
      height: auto;
    }

    .info-label {
      font-weight: bold;
      min-width: 140px;
      display: inline-block;
    }

    .info-value {
      margin-left: 1%;
      font-size: 1.1rem;
    }

    .top-div{
      min-height: 900px;
    }

    textarea {
      width: 100%;
      height: 6.25em;
      border: none;
      resize: none;
    }

    .div-all {
      width: 1400px;
      min-height: 900px;
      margin-top: 150px;
      margin-left: 500px;
      padding-bottom: 100px;
    }
  </style>
</head>
<body class="renewal">
<header class="header">
  <th:block th:if="${gym == null}">
    <th:block th:insert="~{header.html}"></th:block>
  </th:block>
  <th:block th:unless="${gym == null}">
    <th:block th:insert="~{headerGym.html}"></th:block>
  </th:block>
</header>
<th:block th:insert="~{TrainerSideBar.html}"></th:block>
<div class="top-div">
  <div class="div-all">
    <h2 class="info-title">내 정보</h2>
    <div id="content" class="content">
      <div class="info-all">
        <div class="info-row">
          <span class="info-label">이름:</span>
          <span class="info-value" th:text="${trainer.mname}"></span>
        </div>
        <div class="info-row">
          <span class="info-label">닉네임:</span>
          <span class="info-value" th:text="${trainer.mnickname}"></span>
        </div>
        <div class="info-row">
          <span class="info-label">소속 헬스장:</span>
          <span class="info-value" th:text="${trainer.gname}"></span>
        </div>
        <div class="info-row">
          <span class="info-label">아이디:</span>
          <span class="info-value" th:text="${trainer.mid}"></span>
        </div>
        <div class="info-row">
          <span class="info-label">생년월일:</span>
          <span class="info-value" th:text="${trainer.mbirth}"></span>
        </div>
        <div class="info-row">
          <span class="info-label">성별:</span>
          <span class="info-value" th:text="${trainer.mgender}"></span>
        </div>
        <div class="info-row">
          <span class="info-label">전화번호:</span>
          <span class="info-value" th:text="${trainer.mphone}"></span>
        </div>
        <div class="info-row">
          <span class="info-label">자격증:</span>
          <textarea rows="3" cols=20 wrap="hard" name="tlicence" class="info-value" readonly>[[${trainer.tlicence}]]</textarea>
        </div>
        <div class="info-row">
          <span class="info-label">경력:</span>
          <textarea rows="3" cols=20 wrap="hard" name="tcareer" class="info-value" readonly>[[${trainer.tcareer}]]</textarea>
        </div>
      </div><!--info-all-->
    </div>
  </div>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
  function setSidebarHeight() {
    const sidebar = document.querySelector('.aside');
    const mainContent = document.querySelector('.top-div');
    const mainContentStyles = window.getComputedStyle(mainContent);
    const mainContentHeight = parseFloat(mainContentStyles.height);
    const marginTop = parseFloat(mainContentStyles.marginTop);
    const marginBottom = parseFloat(mainContentStyles.marginBottom);

    let sidebarHeight = mainContentHeight + marginTop + marginBottom;


    sidebar.style.height = sidebarHeight + 'px';
  }

  window.addEventListener('load', setSidebarHeight);
  window.addEventListener('resize', setSidebarHeight);

</script>
</html>
