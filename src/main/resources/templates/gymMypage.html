<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>헬스장 - 마이페이지</title>
  <link rel="shortcut icon" href="/images/header/lgo_face.ico">
  <script th:src="@{js/popup.js}" defer></script>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*box-sizing: border-box;*/
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      width: 90%;
      margin: 0 auto;
      box-sizing: border-box;
      margin-top: 30px;
      margin-bottom: 100px;
      border: 1px solid;
      border-radius: 30px;
      padding: 30px;
    }

    .info-title {
      margin-left: clamp(40px, 6%, 6%);
      font-size: 1.5em;
      padding-top: 50px;
    }

    .info-row {
      display: flex;
      margin: 1%;
      border-radius: 4px;
      border-bottom: 1px solid grey;
      padding: 1%;
      height: auto;
    }

    .info-label {
      font-weight: bold;
      min-width: 140px;
      display: inline-block;
    }

    .info-value {
      margin-left: 1%;
      font-size: 1.1rem;
    }

    .top-div{
      min-height: 900px;
    }

    textarea {
      width: 100%;
      height: 6.25em;
      border: none;
      resize: none;
    }

    textarea:focus {
      outline: none;
    }

    .div-all {
      width: 70%;
      min-height: 900px;
      margin-top: 150px;
      margin-left: clamp(370px, 22%, 22%);
      padding-bottom: 100px;
    }
  </style>
</head>
<body class="renewal">
<header class="header">
  <th:block th:insert="~{headerGym.html}"></th:block>
</header>
<th:block th:insert="~{GymSideBar.html}"></th:block>
<div class="top-div">
  <div class="div-all">
    <h3 class="info-title">내 정보</h3>
    <div id="content" class="content">
      <div class="info-row">
        <label class="info-label">이름:</label>
        <span class="info-value" th:text="${gym.gname}"></span>
      </div>
      <div class="info-row">
        <label class="info-label">사업자등록번호:</label>
        <span class="info-value" th:text="${gym.gregistnum}"></span>
      </div>
      <div class="info-row">
        <label class="info-label">ID:</label>
        <span class="info-value" th:text="${gym.gid}"></span>
      </div>
      <div class="info-row">
        <label class="info-label">전화번호:</label>
        <span class="info-value" th:text="${gym.gphone}"></span>
      </div>
      <div class="info-row">
        <label class="info-label">헬스장 위치:</label>
        <span class="info-value" th:text="${gym.glocation}"></span>
      </div>
      <div class="info-row">
        <label class="info-label">헬스장 소개:</label>
        <textarea rows="3" cols=20 wrap="hard" name="gdescription" class="info-value" readonly>[[${gym.gdescription}]]</textarea>
      </div>
      <div class="info-row">
        <label class="info-label">공지사항:</label>
        <textarea rows="3" cols=20 wrap="hard" name="gnotice" class="info-value" readonly>[[${gym.gnotice}]]</textarea>
      </div>
      <div class="info-row">
        <label class="info-label">부가서비스(무료):</label>
        <textarea rows="3" cols=20 wrap="hard" name="gaddservfree" class="info-value" readonly>[[${gym.gaddservfree}]]</textarea>
      </div>
      <div class="info-row">
        <label class="info-label">부가서비스(유료):</label>
        <textarea rows="3" cols=20 wrap="hard" name="gaddservpay" class="info-value" readonly>[[${gym.gaddservpay}]]</textarea>
      </div>
      <div class="info-row">
        <label class="info-label">운영시간:</label>
        <textarea rows="3" cols=20 wrap="hard" name="goperation" class="info-value" readonly>[[${gym.goperation}]]</textarea>
      </div>
      <div class="info-row">
        <label class="info-label">헬스장 고유번호:</label>
        <span class="info-value" th:text="${gym.gymnum}"></span>
      </div>
    </div>
  </div>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
  function setSidebarHeight() {
    const sidebar = document.querySelector('.aside');
    const mainContent = document.querySelector('.top-div');
    const mainContentStyles = window.getComputedStyle(mainContent);
    const mainContentHeight = parseFloat(mainContentStyles.height);
    const marginTop = parseFloat(mainContentStyles.marginTop);
    const marginBottom = parseFloat(mainContentStyles.marginBottom);

    let sidebarHeight = mainContentHeight + marginTop + marginBottom;


    sidebar.style.height = sidebarHeight + 'px';
  }

  window.addEventListener('load', setSidebarHeight);
  window.addEventListener('resize', setSidebarHeight);

</script>
</html>
