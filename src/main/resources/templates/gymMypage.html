<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>gymMypage</title>
  <link rel="stylesheet" th:href="@{css/mypage.css}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
<div id="sidebar">
  <img src="images/bbbbb.jpg" alt="프로필 이미지" style="height: 300px; width: 300px;">
  <ul>
    <li><a href="gymMypage">내 정보</a></li>
    <li><a href="wishList">찜목록</a></li>
    <li><a href="">결제내역</a></li>
    <li><a href="">FAQ</a></li>
    <li><a href="">트레이너 등록</a></li>
  </ul>
</div>
<div id="content" >
  <h2>환영합니다! 마이페이지</h2>
  <h2>내 정보</h2>
  <div>
    <label>회원번호:</label>
    <span th:text="${gym.gymnum}"></span>
  </div>
  <div>
    <label>이름:</label>
    <span th:text="${gym.gname}"></span>
  </div>
  <div>
    <label>등록번호:</label>
    <span th:text="${gym.gregistnum}"></span>
  </div>
  <div>
    <label>ID:</label>
    <span th:text="${gym.gid}"></span>
  </div>
  <div>
    <label>비밀번호:</label>
    <span th:text="${gym.gpass}"></span>
  </div>
  <div>
    <label>전화번호:</label>
    <span th:text="${gym.gphone}"></span>
  </div>
  <div>
    <label>위치:</label>
    <span th:text="${gym.glocation}"></span>
  </div>
  <div>
    <label>설명:</label>
    <span th:text="${gym.gdescription}"></span>
  </div>
  <div>
    <label>공지사항:</label>
    <span th:text="${gym.gnotice}"></span>
  </div>
  <div>
    <label>추가서비스(무료):</label>
    <span th:text="${gym.gaddservfree}"></span>
  </div>
  <div>
    <label>추가서비스(유료):</label>
    <span th:text="${gym.gaddservpay}"></span>
  </div>
  <div>
    <label>운영시간:</label>
    <span th:text="${gym.goperation}"></span>
  </div>
  <div>
    <label>대표자명:</label>
    <span th:text="${gym.goriname}"></span>
  </div>
  <div>
    <label>시스템명:</label>
    <span th:text="${gym.gsysname}"></span>
  </div>
</div>
</body>
</html>
