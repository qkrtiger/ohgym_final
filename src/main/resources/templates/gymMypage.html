<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>gymMypage</title>
  <script th:src="@{js/popup.js}" defer></script>
  <link rel="stylesheet" th:href="@{css/font.css}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      /*box-sizing: border-box;*/
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .content {
      width: 70%;
      box-sizing: border-box;
      margin: 0 auto;
      margin-top: 30px;
      margin-left: clamp(300px, 25%, 25%);
      margin-bottom: clamp(200px, 0%, 0%);
      border: 1px solid;
    }

    .info-all{
      margin: 30px;
    }
    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 150px;
      margin-bottom: 10px;
      margin-left: clamp(300px, 25%, 25%);
      padding-top: 50px;
    }

    .info-row {
      display: flex;
      align-items: center;
      margin: 1%;
      border-radius: 4px;
      border-bottom: 1px solid grey;
      padding: 1%;
      height: auto;
    }

    .info-label {
      font-weight: bold;
      min-width: 140px;
      display: inline-block;
    }

    .info-value {
      margin-left: 1%;
    }
  </style>
</head>
<body class="renewal">
<header class="header">
  <th:block th:insert="~{headerGym.html}"></th:block>
</header>
<th:block th:insert="~{GymSideBar.html}"></th:block>
<h3 class="info-title">내 정보</h3>
<div id="content" class="content">
  <div class="info-row">
    <label class="info-label">이름:</label>
    <span class="info-value" th:text="${gym.gname}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">사업자등록번호:</label>
    <span class="info-value" th:text="${gym.gregistnum}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">ID:</label>
    <span class="info-value" th:text="${gym.gid}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">전화번호:</label>
    <span class="info-value" th:text="${gym.gphone}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">헬스장 위치:</label>
    <span class="info-value" th:text="${gym.glocation}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">헬스장 소개:</label>
    <span class="info-value" th:text="${gym.gdescription}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">공지사항:</label>
    <span class="info-value" th:text="${gym.gnotice}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">부가서비스(무료):</label>
    <span class="info-value" th:text="${gym.gaddservfree}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">부가서비스(유료):</label>
    <span class="info-value" th:text="${gym.gaddservpay}"></span>
  </div>
  <div class="info-row">
    <label class="info-label">운영시간:</label>
    <span class="info-value" th:text="${gym.goperation}"></span>
  </div>
</div>
<footer>
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
</html>
