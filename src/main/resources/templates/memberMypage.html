<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 - 마이페이지</title>
    <link rel="shortcut icon" href="/images/header/lgo_face.ico">
    <link rel="stylesheet" th:href="@{css/font.css}">
    <script th:src="@{js/popup.js}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            /*box-sizing: border-box;*/
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            box-sizing: border-box;
            margin: 0 auto;
            margin-top: 30px;
            border: 1px solid;
            border-radius: 30px;
            width: 90%;
        }

        .info-all{
            margin: 30px;
        }

        .info-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 150px;
            margin-bottom: 10px;
            padding-top: 50px;
            margin-left: clamp(40px, 6%, 6%);
        }

        .info-row {
            display: flex;
            align-items: center;
            margin: 1%;
            border-radius: 4px;
            border-bottom: 1px solid grey;
            padding: 1%;
            height: auto;
        }

        .info-label {
            font-weight: bold;
            min-width: 140px;
            display: inline-block;
        }

        .info-value {
            margin-left: 1%;
        }

        .top-div{
            min-height: 900px;
        }


        .div-all {
            width: 70%;
            min-height: 900px;
            margin-top: 150px;
            margin-left: clamp(370px, 22%, 22%);
            padding-bottom: 100px;
        }

    </style>
</head>
<body class="renewal">
<header class="header">
    <th:block th:insert="~{header.html}"></th:block>
</header>
<th:block th:insert="~{MemberSideBar.html}"></th:block>
<div class="top-div">
    <div class="div-all">
        <h2 class="info-title">내 정보</h2>
        <div id="content" class="content">
            <div class="info-all">
                <div class="info-row">
                    <label class="info-label">이름:</label>
                    <span class="info-value" th:text="${member.mname}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">닉네임:</label>
                    <span class="info-value" th:text="${member.mnickname}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">아이디:</label>
                    <span class="info-value" th:text="${member.mid}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">생년월일:</label>
                    <span class="info-value" th:text="${member.mbirth}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">성별:</label>
                    <span class="info-value" th:text="${member.mgender}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">전화번호:</label>
                    <span class="info-value" th:text="${member.mphone}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">이메일:</label>
                    <span class="info-value" th:text="${member.mmail}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">나의 다짐:</label>
                    <span class="info-value" th:text="${member.mresolution}"></span>
                </div>
                <div class="info-row">
                    <label class="info-label">관심 지역:</label>
                    <span class="info-value" th:text="${member.mregion}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script>
    window.name = "popParent";
</script>
</html>
