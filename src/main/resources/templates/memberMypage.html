<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberMypage</title>
    <script th:src="@{js/popup.js}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>

        /*폰트*/
        @font-face {
            font-family: "SpoqaHanSansNeo";
            src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Thin.eot?#iefix") format("embedded-opentype");
            unicode-range: U+000-5FF, U+AC00-D7AF;
            font-weight: 100;
            font-style: normal;
            font-display: swap
        }

        @font-face {
            font-family: "SpoqaHanSansNeo";
            src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Light.eot?#iefix") format("embedded-opentype");
            unicode-range: U+000-5FF, U+AC00-D7AF;
            font-weight: 300;
            font-style: normal;
            font-display: swap
        }

        @font-face {
            font-family: "SpoqaHanSansNeo";
            src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Regular.eot?#iefix") format("embedded-opentype");
            unicode-range: U+000-5FF, U+AC00-D7AF;
            font-weight: 400;
            font-style: normal;
            font-display: swap
        }

        @font-face {
            font-family: "SpoqaHanSansNeo";
            src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Medium.eot?#iefix") format("embedded-opentype");
            unicode-range: U+000-5FF, U+AC00-D7AF;
            font-weight: 500;
            font-style: normal;
            font-display: swap
        }

        @font-face {
            font-family: "SpoqaHanSansNeo";
            src: url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.woff2") format('woff2'), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.woff") format("woff"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.eot") format("embedded-opentype"), url("../font/SpoqaHanSans/SpoqaHanSansNeo-Bold.eot?#iefix") format("embedded-opentype");
            unicode-range: U+000-5FF, U+AC00-D7AF;
            font-weight: 600;
            font-style: normal;
            font-display: sw
        }

        * {
            margin: 0;
            padding: 0;
            /*box-sizing: border-box;*/
        }

        .renewal * {
            font-family: "Inter", "SpoqaHanSansNeo", "notokr", "Malgun Gothic", Dotum, Helvetica, "Apple SD Gothic Neo", Sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            width: 70%;
            box-sizing: border-box;
            margin: 0 auto;
            margin-top: 30px;
            margin-left: clamp(300px, 25%, 25%);
            margin-bottom: clamp(200px, 0%, 0%);
            border: 1px solid;
        }

        .info-all{
            margin: 30px;
        }
        .info-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 150px;
            margin-bottom: 10px;
            margin-left: clamp(300px, 25%, 25%);
            padding-top: 50px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin: 1%;
            border-radius: 4px;
            border-bottom: 1px solid grey;
            padding: 1%;
            height: auto;
        }

        .info-label {
            font-weight: bold;
            min-width: 140px;
            display: inline-block;
        }

        .info-value {
            margin-left: 1%;
        }
    </style>
</head>
<body class="renewal">
<header class="header">
    <th:block th:insert="~{header.html}"></th:block>
</header>
<th:block th:insert="~{MemberSideBar.html}"></th:block>
<h2 class="info-title">내 정보</h2>
<div id="content" class="content">
    <div class="info-all">
        <div class="info-row">
            <label class="info-label">이름:</label>
            <span class="info-value" th:text="${member.mname}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">닉네임:</label>
            <span class="info-value" th:text="${member.mnickname}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">아이디:</label>
            <span class="info-value" th:text="${member.mid}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">생년월일:</label>
            <span class="info-value" th:text="${member.mbirth}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">성별:</label>
            <span class="info-value" th:text="${member.mgender}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">전화번호:</label>
            <span class="info-value" th:text="${member.mphone}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">이메일:</label>
            <span class="info-value" th:text="${member.mmail}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">나의 다짐:</label>
            <span class="info-value" th:text="${member.mresolution}"></span>
        </div>
        <div class="info-row">
            <label class="info-label">관심 지역:</label>
            <span class="info-value" th:text="${member.mregion}"></span>
        </div>
    </div>
</div>
<footer>
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
</html>
