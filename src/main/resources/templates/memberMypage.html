<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberMypage</title>
    <script th:src="@{js/popup.js}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            width: 70%;
            padding: 2%;
            box-sizing: border-box;
            margin: 0 auto;
            margin-top: 150px;
            margin-left: 450px;
            margin-bottom: 160px;
        }

        .info-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 2%;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin: 1%;
            background-color: #f8f8f8;
            border-radius: 4px;
            padding: 1%;
            height: auto;
        }

        .info-label {
            font-weight: bold;
            min-width: 25%;
            display: inline-block;
        }

        .info-value {
            margin-left: 1%;
        }

    </style>
</head>
<body>
<header class="header">
        <th:block th:insert="~{header.html}"></th:block>
</header>
<div class="side">
<th:block th:insert="~{MemberSideBar.html}"></th:block>
</div>
<div id="content" class="content">
    <h2 class="info-title">회원 마이페이지</h2>
    <h2 class="info-title">내 정보</h2>
    <div class="info-row">
        <label class="info-label">이름:</label>
        <span class="info-value" th:text="${member.mname}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">닉네임:</label>
        <span class="info-value" th:text="${member.mnickname}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">아이디:</label>
        <span class="info-value" th:text="${member.mid}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">생년월일:</label>
        <span class="info-value" th:text="${member.mbirth}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">성별:</label>
        <span class="info-value" th:text="${member.mgender}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">전화번호:</label>
        <span class="info-value" th:text="${member.mphone}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">이메일:</label>
        <span class="info-value" th:text="${member.mmail}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">나의 다짐:</label>
        <span class="info-value" th:text="${member.mresolution}"></span>
    </div>
    <div class="info-row">
        <label class="info-label">관심 지역:</label>
        <span class="info-value" th:text="${member.mregion}"></span>
    </div>
</div>
<footer>
    <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
</html>
