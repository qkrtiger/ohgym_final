<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberMypage</title>
    <link rel="stylesheet" th:href="@{css/mypage.css}">
    <script th:src="@{js/popup.js}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
<div id="sidebar">
    <th:block th:if="${member.msysname} == null">
        <img th:onclick="|openPopup(1)|"
             th:src="@{images/bbbbb.jpg}" height="100" width="100">
    </th:block>
    <th:block th:unless="${member.msysname} == null">
        <img th:onclick="|openPopup(1)|"
             th:src="@{upload/} + ${member.msysname}" height="100" width="100">
    </th:block>
    <ul>
        <li><a href="http://localhost/memberMypage?membernum=1">내 정보</a></li>
        <li><a href="wishList">찜목록</a></li>
        <li><a href="">결제내역</a></li>
        <li><a href="">FAQ</a></li>
        <li><a th:onclick="openTrainer(1)">트레이너 등록</a></li>
    </ul>
    <button th:onclick="openInfo(1)">정보수정</button>
</div>
<div id="content" >
    <h2>환영합니다! 마이페이지</h2>
    <h2>내 정보</h2>
    <div>
        <label>이름:</label>
        <span th:text="${member.mname}"></span>
    </div>
    <div>
        <label>닉네임:</label>
        <span th:text="${member.mnickname}"></span>
    </div>
    <div>
        <label>아이디:</label>
        <span th:text="${member.mid}"></span>
    </div>
    <div>
        <label>생년월일:</label>
        <span th:text="${member.mbirth}"></span>
    </div>
    <div>
        <label>성별:</label>
        <span th:text="${member.mgender}"></span>
    </div>
    <div>
        <label>전화번호:</label>
        <span th:text="${member.mphone}"></span>
    </div>
    <div>
        <label>이메일:</label>
        <span th:text="${member.mmail}"></span>
    </div>
    <div>
        <label>나의 다짐:</label>
        <span th:text="${member.mresolution}"></span>
    </div>
    <div>
        <label>관심 지역:</label>
        <span th:text="${member.mregion}"></span>
    </div>
    <div>
        <label>가입일:</label>
        <span th:text="${member.mdate}"></span>
    </div>
</div>
</body>
</html>
