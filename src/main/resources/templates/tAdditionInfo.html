  * {
    margin: 0;
    padding: 0;
    /*box-sizing: border-box;*/
  }

  .renewal * {
    font-family: "Inter", "SpoqaHanSansNeo", "notokr", "Malgun Gothic", Dotum, Helvetica, "Apple SD Gothic Neo", Sans-serif;
  }

  .entire{
    margin: 0 auto;
    margin-top: 200px;
    width: 80%;
    min-width: 600px;
  }
  .content-b{
    display: flex;
    min-width: 600px;
  }
  .content-t{
    margin: 35px 0;
    margin-bottom: 50px;
    width: 80%;
    max-resolution: 40px 0;
  }

  h2.info-title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .info-row {
    margin: 30px 0;
    border-bottom: 1.5px solid grey;
    width:85%; left:0; right:0; margin-left:auto; margin-right:auto;
  }

  .info-label {
    font-weight: bold;
    font-size: 20px;
    width: 150px;
    display: inline-block;
  }

  .intext{
    font-size: 1.2rem;
    border: none;
    width: 70%;
  }

  .imgbox{
    margin: 30px 0;
    /*border: 1px solid grey;*/
  }

  .img-title{
    margin-top: 20px;
    margin-left: 20px;
  }
  .image {
    max-width: 300px;
    margin: 20px;
  }

  .noimg{
    width: 300px;
    height: 350px;
  }
  .imgdiv{
    width:350px; left:0; right:0; margin-left:auto; margin-right:auto;
  }
  table {
    margin-top: 40px;
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  input[type=submit], input[type=button] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }

  input[type=submit]:hover, input[type=button]:hover {
    background-color: #45a049;
  }

  .btn {
    margin: 50px 20px;
    display: flex;
    flex-direction: row-reverse;
  }

<body class="renewal">
<header class="header">
  <th:block th:insert="~{header.html}"></th:block>
</header>
<div class="entire">
  <form th:action="AddInfoMo" method="get" enctype="multipart/form-data">
    <input type="hidden" name="membernum" th:value="${trainer.membernum}">
    <div>
      <div id="content" class="content">
        <h2 class="info-title">추가 정보</h2>
        <div class="content-b">
          <div class="imgbox">
            <div th:if="${trainer.tsysname == null}">
              <h3 class="noimg">등록된 이미지가 없습니다</h3>
            </div>
            <div th:unless="${trainer.tsysname == null}" class="imgdiv">
              <img th:src="@{upload/trainer/} + ${trainer.tsysname}" class="image">
            </div>
          </div>
          <div class="content-t">
            <div class="info-row">
              <span class="info-label">트레이너 이름:</span>
              <input type="text" class="intext" th:value="${trainer.mname}" readonly>
            </div>
            <div class="info-row">
              <span class="info-label">헬스장 이름:</span>
              <input type="text" class="intext" th:value="${trainer.gname}" readonly>
            </div>
            <div class="info-row">
              <span class="info-label">성별:</span>
              <input type="text" class="intext" th:value="${trainer.mgender}" readonly>
            </div>
            <div class="info-row">
              <span class="info-label">경력:</span>
              <input type="text" class="intext" th:value="${trainer.tcareer}" readonly>
            </div>
            <div class="info-row">
              <span class="info-label">자격증:</span>
              <input type="text" class="intext" th:value="${trainer.tlicence}" readonly>
            </div>
            <div class="info-row">
              <span class="info-label">설명:</span>
              <input type="text" class="intext" th:value="${trainer.tpr}" readonly>
            </div>
          </div>
        </div>
      </div>
      <div>
        <table id="myTable">
          <thead>
          <tr>
            <th>No.</th>
            <th>상품명</th>
            <th>횟수</th>
            <th>결제금액</th>
            <th>추가사항</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${tgList}">
            <td th:text="${item.tgoodsint}">No.</td>
            <td th:text="${item.tgoodsname}">상품명</td>
            <td th:text="${item.tgoodsnum}">횟수</td>
            <td th:text="${item.tgoodsprice}">가격</td>
            <td th:text="${item.tgoodscontents}">추가사항</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="btn">
        <input type="submit" value="수정하기">
        <input type="button" value="이전으로" th:onclick ="|back(membernum=${trainer.membernum})|">
      </div>
    </div>
  </form>
</div>
<footer class="footer">
  <th:block th:insert="~{footer.html}"></th:block>
</footer>
</body>
<script th:inline="javascript">
  $(function () {
    let m = [[${msg}]];//msg가 없으면 null
    if(m != null){
      alert(m);
    }
  });

  function back(membernum) {
    location.href = '/trainerMypage?membernum=' + membernum;
  }
</script>
</html>
